<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Some of the songs</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Masters of puppets</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="0"
                                class="far songitemplay fa-1.5x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Masters of puppets</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="1"
                                class="far songitemplay fa-1.5x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Masters of puppets</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="2"
                                class="far songitemplay fa-1.5x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Masters of puppets</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="3"
                                class="far songitemplay fa-1.5x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Masters of puppets</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="4"
                                class="far songitemplay fa-1.5x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Masters of puppets</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="5"
                                class="far songitemplay fa-1.5x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Masters of puppets</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="6"
                                class="far songitemplay fa-1.5x fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="W31U.gif" width="40px" id="gif" alt="">
            <span id="Mastersongname"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e7686bb946.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
